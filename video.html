<style>
  /* üéØ Final responsive video tuning ‚Äî smaller, centered, clean */
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.85);
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    max-width: 650px;   /* ‚¨ÖÔ∏è slightly smaller */
    width: 90%;         /* ‚¨ÖÔ∏è adds side space */
    padding: 8px;
  }

  .video-container video {
    width: 100%;
    height: auto;
    display: block;
    object-fit: contain !important;
    max-height: 80vh;
    border-radius: 14px;
    background: #000;
  }

  @media (max-width: 768px) {
    .video-container {
      max-width: 95%;
      border-radius: 12px;
      padding: 5px;
    }

    .video-container video {
      max-height: 70vh;
      border-radius: 10px;
    }
  }

  @media (min-width: 1200px) {
    .video-container {
      max-width: 600px;  /* ‚¨ÖÔ∏è slightly narrower on large screens */
    }
  }
</style>

    
    <div id="finishButtonContainer" class="mt-8 hidden">

    </div>

  </main>

  <audio id="bgAudio" src="assets/music/birthday.mp3"></audio>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const video = document.getElementById('surpriseVideo');
      const finishBtn = document.getElementById('finishButtonContainer');
      
      // Event listener for when the video playback ends
      if (video) {
        video.addEventListener('ended', function() {
          finishBtn.classList.remove('hidden');
        });
        
        // Optional: Ensure music stops on this page
        const aud = document.getElementById('bgAudio');
        if(aud){
          // gracefully stop
          aud.pause();
          aud.currentTime = 0;
        }
      }
    });
  </script>
