  <audio id="bgAudio" src="assets/music/birthday.mp3"></audio>
  <script src="script.js"></script>
  <script>
    // fade out music
    document.addEventListener('DOMContentLoaded', ()=>{
      const aud = document.getElementById('bgAudio');
      if(aud){
        // gracefully stop
        aud.pause();
        aud.currentTime = 0;
      }
    });
  </script>
