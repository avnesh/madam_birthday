<head>

<style>

  --primary-pink: #FF1493;
  --secondary-pink: #FFB6C1;
  --deep-red: #C71585;
  --gold-accent: #FFD700;

  --text-light: #FFFFFF;
}

* {

}

body { 
  font-family: 'Poppins', sans-serif; 
  background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 50%, #ffd4dc 100%);
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
  color: var(--text-dark);
  padding-bottom: 120px;
}

body::before {
  content: 'üíï';
  position: fixed;
  top: 10%;
  left: 5%;
  font-size: 3rem;
  opacity: 0.15;
  animation: float 6s ease-in-out infinite;
  z-index: -1;
}

body::after {
  content: '‚ú®';

  bottom: 15%;
  right: 8%;
  font-size: 2.5rem;
  opacity: 0.15;
  animation: float 7s ease-in-out infinite reverse;
  z-index: -1;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
}

nav {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  box-shadow: 0 2px 20px rgba(255, 20, 147, 0.1);
  border-bottom: 2px solid var(--secondary-pink);
}

nav a {

  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  padding: 8px 16px;
  border-radius: 20px;
}

nav a:hover {
  background: var(--primary-pink);
  color: white;
  transform: translateY(-2px);
}

.script-heading { 
  font-family: 'Dancing Script', cursive; 
  color: var(--deep-red);
  font-weight: 700;
  text-shadow: 0 2px 10px rgba(199, 21, 133, 0.3);
  letter-spacing: 1px;
}

.typed-message-container {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 245, 0.95));
  box-shadow: 0 10px 40px rgba(255, 20, 147, 0.2);
  border: 2px solid var(--secondary-pink);
  color: var(--text-dark);
  padding: 40px;
  border-radius: 25px;
  min-height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-primary { 
  background: linear-gradient(135deg, var(--primary-pink) 0%, var(--deep-red) 100%);
  color: white;
  padding: 14px 32px;
  border-radius: 50px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
  text-decoration: none;
  display: inline-block;
  font-size: 1.1rem;
  position: relative;
  z-index: 10;
}

.btn-primary:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 12px 35px rgba(199, 21, 133, 0.6);
}

.btn-secondary { 
  background: white; 
  border: 2px solid var(--primary-pink); 
  color: var(--primary-pink);
  padding: 10px 20px; 
  border-radius: 50px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 0 8px;
}

.btn-secondary:hover {
  background: var(--primary-pink);
  color: white;
}

.playlist-container {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 240, 245, 0.98));
  box-shadow: 0 10px 30px rgba(255, 20, 147, 0.15);
  border: 2px solid var(--secondary-pink);
  text-align: left;
  max-height: 400px;
}

.playlist-scroll {
  max-height: 350px;
  overflow-y: auto;
  padding-right: 10px;
}

.playlist-scroll::-webkit-scrollbar {
  width: 8px;
}

.playlist-scroll::-webkit-scrollbar-track {
  background: rgba(255, 182, 193, 0.2);
  border-radius: 10px;
}

.playlist-scroll::-webkit-scrollbar-thumb {
  background: var(--primary-pink);
  border-radius: 10px;
}

.playlist-scroll::-webkit-scrollbar-thumb:hover {
  background: var(--deep-red);
}

.playlist-item {
  padding: 16px 20px;
  margin-bottom: 8px;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  border-left: 4px solid transparent;
  font-weight: 500;
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.5);
}

.playlist-item:hover {
  background: rgba(255, 182, 193, 0.4);
  transform: translateX(5px);
}

.playlist-item.active {
  background: linear-gradient(135deg, var(--primary-pink), var(--deep-red));
  color: white;
  font-weight: 700;
  border-left: 4px solid var(--gold-accent);
  box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
}

.play-icon {
  font-size: 1.4rem;
  margin-right: 15px;
  color: var(--primary-pink);
  transition: color 0.2s ease;
}

.playlist-item.active .play-icon {
  color: var(--gold-accent);
}

.player { 
  background: rgba(255, 255, 255, 0.98);
  border: 2px solid var(--secondary-pink);
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  border-radius: 60px;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  gap: 15px;
}

#trackName {
  color: var(--deep-red);
  font-weight: 600;
  margin-left: 12px;
  min-width: 200px;
}

.fade-in-up {
  animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body class="min-h-screen font-poppins">
<nav class="p-4 container mx-auto flex justify-between items-center">
<a href="index.html" class="text-sm">Home</a>
<div class="nav-links space-x-4">

<a href="funzone.html">Fun Zone</a>

</div>
</nav>

<main class="container mx-auto p-6 text-center">
  <h2 class="script-heading text-5xl mb-8">Dear Madam,</h2>
  <div class="mt-6 max-w-3xl mx-auto rounded-xl shadow-lg p-6 fade-in-up typed-message-container">
    <div id="typed" class="text-xl leading-relaxed"></div>
  </div>
  
  <h3 class="script-heading text-3xl mt-16">Choose Your Melody üé∂</h3>
  <div class="mt-6 max-w-lg mx-auto p-6 rounded-xl shadow-lg typed-message-container playlist-container">
      <div class="playlist-scroll">
        <div id="playlistList" class="space-y-2"></div>
      </div>
  </div>

  <div class="mt-16" style="position: relative; z-index: 100;">
    <a href="funzone.html" class="btn-primary">Next Page: Fun Zone</a>
  </div>
</main>

<footer class="fixed bottom-6 left-1/2 transform -translate-x-1/2" style="z-index: 1000;">
  <div id="player" class="player">
    <button id="prevTrack" aria-label="Previous" class="btn-secondary">‚èÆ</button>
    <button id="playToggle" aria-label="Play/Pause" class="btn-primary">‚ñ∂</button>
    <button id="nextTrack" aria-label="Next" class="btn-secondary">‚è≠</button>
    <span id="trackName">Loading...</span>
  </div>
</footer>

<audio id="bgAudio"></audio>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
// Typed.js initialization
const typed = new Typed('#typed', {
  strings: [
    "Your guidance lights our path, and your smile brightens our days.",
    "May your birthday be as graceful and lovely as you are.",
    "Wishing you laughter, love, and a year of beautiful memories."
  ],
  typeSpeed: 35,
  backSpeed: 10,
  backDelay: 2000,
  loop: true,
  showCursor: true,
  cursorChar: '|'
});

// Music Player with dynamic playlist loading
const musicPlayer = {
  playlist: [
    { title: "Tum Ho Toh", file: "birthday.mp3" },
    { title: "Humsafar Saiyaara", file: "Humsafar Saiyaara - PagalNew.mp3" },
    { title: "Title Track Saiyaara", file: "Title Track Saiyaara - PagalNew.mp3" },
    { title: "Tum Ho Toh Saiyaar", file: "Tum Ho Toh Saiyaar - PagalNew.mp3" }
  ],
  currentIndex: 0,
  audio: document.getElementById('bgAudio'),
  trackName: document.getElementById('trackName'),
  playBtn: document.getElementById('playToggle'),
  prevBtn: document.getElementById('prevTrack'),
  nextBtn: document.getElementById('nextTrack'),
  playlistList: document.getElementById('playlistList'),

  loadTrack(index, autoPlay = true) {
    if(index < 0 || index >= this.playlist.length) return;
    this.currentIndex = index;
    const item = this.playlist[this.currentIndex];
    
    this.audio.src = 'assets/music/' + item.file;
    
    if(autoPlay) {
      this.audio.play().catch(() => {
        console.log('Autoplay prevented');
        this.playBtn.innerHTML = '‚ñ∂';
      });
    }
    
    this.trackName.textContent = item.title;
    this.updatePlaylistUI();
  },

  play() { 
    this.audio.play().catch(() => console.log('Play prevented'));
    this.playBtn.innerHTML = '‚è∏';
  },

  pause() { 
    this.audio.pause();
    this.playBtn.innerHTML = '‚ñ∂';
  },

  updatePlaylistUI() {
    const isPlaying = !this.audio.paused;
    
    this.playlistList.innerHTML = '';
    this.playlist.forEach((item, index) => {
      const div = document.createElement('div');
      const isActive = index === this.currentIndex;
      
      let classList = 'playlist-item';
      if(isActive) classList += ' active';

      div.className = classList;
      
      let icon = (isActive && isPlaying) ? 'üéµ' : 'üé∂';
      
      div.innerHTML = `<span class="play-icon">${icon}</span>${item.title}`;
      
      div.onclick = () => {
        if(index === this.currentIndex) {
          this.audio.paused ? this.play() : this.pause();
        } else {
          this.loadTrack(index);
        }
      };
      this.playlistList.appendChild(div);
    });
  },

  bindEvents() {
    this.playBtn.addEventListener('click', () => { 
      this.audio.paused ? this.play() : this.pause();
    });
    
    this.prevBtn.addEventListener('click', () => {
      this.loadTrack((this.currentIndex - 1 + this.playlist.length) % this.playlist.length);
    });
    
    this.nextBtn.addEventListener('click', () => {
      this.loadTrack((this.currentIndex + 1) % this.playlist.length);
    });

    this.audio.addEventListener('ended', () => {
      this.loadTrack((this.currentIndex + 1) % this.playlist.length);
    });

    this.audio.addEventListener('play', () => {
      this.playBtn.innerHTML = '‚è∏';
      this.updatePlaylistUI();
    });
    
    this.audio.addEventListener('pause', () => {
      this.playBtn.innerHTML = '‚ñ∂';
      this.updatePlaylistUI();
    });
  },
  
  init() {
    this.loadTrack(0, false);
    this.bindEvents();
  }
};

document.addEventListener('DOMContentLoaded', () => {
  musicPlayer.init();
});
</script>
</body>
